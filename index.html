<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        こねこテラ<br>ヘッダーヘッダーヘッダーヘッダーヘッダーヘッダー
    </header>
    
    <div class="main">
        <!-- TODO:大分類中分類で出せるリストに変える -->
        <div class="category1">
            <p>学校の課題</p>
        </div>
        <div class="category2">
            <p>起業</p>
        </div>
        <div class="category3">
            <p>プログラミング言語</p>
        </div>
        <div class="category4">
            <p>カテゴリー4</p>
        </div>
    </div>
    
    <div class="side">
        <div class="questions"></div>
        <input type="text" id="q" />
        <button id='addQuestion'>質問する！</button>
    </div>
    
    <footer class="footer">
        フッターフッターフッター<br>フッターフッターフッター
    </footer>

    
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script>

      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyDp8pHdwufOls9KQOVyXqGkYOBOSHbsyWo",
        authDomain: "gshackathon-0831.firebaseapp.com",
        databaseURL: "https://gshackathon-0831.firebaseio.com",
        projectId: "gshackathon-0831",
        storageBucket: "gshackathon-0831.appspot.com",
        messagingSenderId: "494322489954"
      };

      firebase.initializeApp(config);
      var currentCategory = 1;
      var questionRef = firebase.database().ref('questions' + currentCategory);

      /*
        ボタン操作
      */

      // 質問投稿ボタン押下
      $('#addQuestion').click(function(){
        console.log('add question')
        var _content = $('#q').val();

        // firebase更新
        var currentQuestions = []
        console.log(currentCategory);
        questionRef.once('value', function(snapshot){
            console.log(snapshot.val().data)
            currentQuestions = snapshot.val().data
        });

        // 今の質問を追加
        currentQuestions.push(_content);

        questionRef.set({
            data: currentQuestions
        });
      });

      /*
        カテゴリー選択
      */

      // カテゴリー1
      $('.category1').click(function(){
        console.log('category1');
        currentCategory = 1;
        questionRef = firebase.database().ref('questions' + currentCategory);

        // reset
        console.log('reset');
        $('.questions').empty();
 
        // firebase更新
        questionRef.once('value', function(snapshot){
            if(snapshot.val() != null){
                questions = snapshot.val().data
                // set questions
                $.each(questions, function(i, q){
                    $('.questions').append(`<p>${q}</p>`);
                });
            }
        });
      });

      // カテゴリー2
      $('.category2').click(function(){
        console.log('category2');
        currentCategory = 2;
        questionRef = firebase.database().ref('questions' + currentCategory);
        
        // reset
        $('.questions').empty();

        questionRef.once('value', function(snapshot){
            if(snapshot.val() != null){
                questions = snapshot.val().data
                // set questions
                $.each(questions, function(i, q){
                    $('.questions').append(`<p>${q}</p>`);
                });
            }
        });
      });
      
      /*
        initialize
      */

      questionRef.on('value', function(snapshot){
        console.log('questionRef on value');
        //console.log(snapshot.val().data)
        questions = snapshot.val().data
        // reset
        $('.questions').empty();

        // set questions
        $.each(questions, function(i, q){
            $('.questions').append(`<p>${q}</p>`);
        });
    });

    $(document).ready(function(){
        console.log('ready');
      });

    </script>
</body>

</html>
